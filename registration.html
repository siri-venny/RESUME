<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .teja{
            padding: 20px 20px;
            color: black;
            border: 1px;
            border-radius: 2px;
            text-align: center;
            text-decoration: solid;
            background-image: url('img1.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            }
    </style>
</head>
<body class="teja" id="teja" style="font-size: x-large; background-color: lightblue;">
    <form>
    <div>
        <h1>REGISTRATION FORM</h1>
    <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter first name" required/>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter last name"required/>
        <br>
        <label for="mail">Email:</label>
        <input type="mail" id="mail" placeholder="Enter Mail" value="" required/>
        <br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" placeholder="Enter password" minlength="6" maxlength="10" required/>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" min="18" max="60" required/>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required/>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male"/>Male
        <input type="radio" name="gender" value="female"/>Female
        <input type="radio" name="gender" value="male"/>Other
        <br>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox"/>Reading
        <input type="checkbox"/>Playing
        <input type="checkbox"/>Dancing
        <br>
        <label for="Address">Address:</label>
        <textarea name="address" id="address" rows="2"></textarea>
        <br>
        <label for="file">Upload your Resume</label>
        <input type="file"/>
        <br>
        <button type="reset">Reset</button>
        <br>
    </div>
</form>
        </body>
        </html>
